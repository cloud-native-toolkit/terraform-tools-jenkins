id: github.com/cloud-native-toolkit/terraform-tools-jenkins
name: jenkins
type: terraform
description: Module to install Jenkins into a cluster
tags:
  - tools
  - devops
  - jenkins
  - continuous integration
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: ingress_hostname
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: tls_secret_name
        type: string
        description: The secret containing the tls certificates
        default: ""
        optional: true
      - name: server_url
        moduleRef:
          id: cluster
          output: server_url
        type: string
        description: The public url of the openshift/kubernetes cluster
        default: ""
        optional: true
      - name: tools_namespace
        moduleRef:
          id: namespace
          output: name
          discriminator: tools
        type: string
        description: Name of the existing namespace where tools are deployed.
      - name: ci_namespace
        type: string
        description: Name of the existing namespace where the CI deployments will be validated.
        default: ""
        optional: true
      - name: volume_capacity
        type: string
        description: The volume capacity of the persistence volume claim
        default: 2Gi
        optional: true
      - name: storage_class
        type: string
        description: The storage class of the persistence volume claim
        default: ibmc-file-gold
        optional: true
      - name: helm_version
        type: string
        description: The version of helm chart that should be deployed
        default: 2.0.1
        optional: true
    version: v1.4.4
    outputs:
      - name: ingress_host
        description: The ingress host for the Jenkins instance
      - name: ingress_url
        description: The ingress url for the Jenkins instance
      - name: config_name
        description: The name of the secret created to store the url
      - name: secret_name
        description: The name of the secret created to store the credentials
